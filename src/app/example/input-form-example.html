<form class="example-form">

    <div id="flex-container">
        <div class="flex-item" id="flex">
            <mat-form-field class="example-full-width">
                <mat-label>Company (disabled)</mat-label>
                <input matInput value="Google">
            </mat-form-field>
        </div>
    </div>

    <div id="flex-container">
        <div class="flex-item" id="flex">
            <mat-form-field class="example-full-width">
                <mat-label>Company</mat-label>
                <input matInput placeholder="DCI">
            </mat-form-field>
        </div>
        <div class="flex-item" id="flex">
            <mat-form-field class="example-full-width">
                <mat-label>Email Address</mat-label>
                <input matInput placeholder="user@gmail.com">
            </mat-form-field>
        </div>
        <div class="flex-item" id="flex">
            <mat-form-field class="example-full-width">
                <mat-label>User Name</mat-label>
                <input matInput #postalCode maxlength="15" placeholder="username" value="user">
            </mat-form-field>
        </div>
    </div>


    <div id="flex-container">
        <div class="flex-item" id="flex"><mat-form-field class="example-full-width">
                <mat-label>First name</mat-label>
                <input matInput>
            </mat-form-field></div>
        <div class="flex-item" id="flex">
            <mat-form-field class="example-full-width">
                <mat-label>Last Name</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
    </div>



    <p>

        <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Address 2</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
    </p>

    <table class="example-full-width" cellspacing="0">
        <tr>
            <td><mat-form-field class="example-full-width">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="Ex. San Francisco">
                </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
                    <mat-label>State</mat-label>
                    <input matInput placeholder="Ex. California">
                </mat-form-field></td>
            <td><mat-form-field class="example-full-width">
                    <mat-label>Postal Code</mat-label>
                    <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
                    <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                </mat-form-field></td>
        </tr>
    </table>

</form>
